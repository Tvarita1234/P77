<html>
    <head>
        <title>My First Console Activity</title>
    </head>
    <body>
        <h1>Open Console</h1>
        <script>
         console.log("Hi I am Console Screen") 
         
         var first_name = "Tvarita";
         console.log(first_name); 

         var last_name = "Nanda";
         console.log(last_name);

         var full_name = first_name.concat(last_name);
         console.log(full_name);

         var length_of_full_name = full_name.length;
         console.log(length_of_full_name);

         var name_one = "I am Tvarita Nanda";
         console.log(name_one);
         var replace_name = name_one.replace("Nanda","Kumar");
         console.log(replace_name);
        
         var capital_name = "TVARITA";
         var making_lowercase = capital_name.toLowerCase(); 
         console.log(making_lowercase);

         var small_name = "tvarita";
         var making_uppercase = small_name.toUpperCase(); 
         console.log(making_uppercase);

         var square_root = Math.sqrt(100);
         console.log(square_root);

         var maximum_number = Math.max(70,16);
         console.log(maximum_number);

         var minimum_number = Math.min(120,0);
         console.log(minimum_number);

         var power_eg_one = Math.pow(7,3);
         console.log(power_eg_one);

         var power_eg_two = Math.pow(9,8);
         console.log(power_eg_two);

         var big_number = 323.14003853233874;
         console.log(big_number);

         var to_fixed = big_number.toFixed(2);
         console.log(to_fixed);

         var number_1 = 50;
         var number_2 = 100;
         console.log(number_1 + number_2);

         var number_1_to_string = number_1.toString();
         var number_2_to_string = number_2.toString();
         console.log(number_1_to_string + number_2_to_string);

         var type_of_string = "22";
         console.log(typeof type_of_string);

         var increment_number = 10;
         increment_number++;
         console.log(increment_number);

         var decrement_number = 20;
         decrement_number--;
         console.log(decrement_number);
        </script>
    </body>
</html>
